<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="./cover-2.jpeg" alt="Profile Photo" class="profile-photo">
            
			<div class="description">
				<h2 class="author-name">Adhikari Amrit</h2>
				 <div class="social-media">
                    <a href="https://github.com/amritcsadhikari" target="_blank"><i class="fab fa-github"></i></a>
                    <!--<a href="https://www.instagram.com/adh_amrit/" target="_blank"><i class="fab fa-instagram"></i></a> -->

                </div>

            </div>
            <div class="copyright">
                &copy; 2024 Amrit Adhikari. All rights reserved.
            </div>
        </div>
        <!-- Content -->
        <div class="content">
            <h1>Articles & POCs</h1>
            <!-- Filter Section -->
            <div class="filter">

            <!-- Articles -->
            <div class="articles" id="article-container">

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
